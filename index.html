<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
// Basic information about the game
<h1>Cookie Clicker</h1>
<h2>Created by Birk</h2>
<p>This is a cookie clicker game. Click the cookie to begin</p>
<img src="cookie.png" id="cookie" alt="This is a picture of a cookie" role="button" aria-label="Cookie Clicker Button">
// The cookie counter
<p class="cookie-count">Cookies clicked: <span id="counter">0</span></p>
// The different upgrades
<div id="upgrades">
    <button id="buyAutoClicker">Buy Auto-Clicker (10 cookies)</button>
    <div id="autoClickerCount">Auto-Clickers: 0</div>
    <button id="buyMultiplier">Buy Multiplier (100 cookies)</button>
    <div id="multiplierCount">Multipliers: 1</div>
    <button id="buyBakery">Buy Bakery (1000 cookies)</button>
    <div id="bakeryCount">Bakeries: 0</div>
</div>
<script src="main.js"></script>
</body>
</html>
